<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Requests</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <div class="panel-group">

      <div class="panel panel-default">   <!--start panel-->

        <div class="panel-heading">
          <h3 class="panel-title">
            1: Borris Morris - PIC Board
          </h3>
        </div>

        <div class="panel-body">   <!-- add ng-show here-->
          <form>
            <div class="row">
              <div class="col-sm-8">
                <div class="row">

                  <!--Information about the client (LHS)-->
                  <div class="col-sm-6">

                    <div class="form-group">
                      <label for="name" class="col-sm-6 control-label">
                        Name</label>
                      <div class="col-sm-6">
                        <p>Borris Morris</p>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="studentNumber"
                      class="col-sm-6 control-label">Student Number</label>
                      <div class="col-sm-6">
                        <p>1629876</p>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="course" class="col-sm-6 control-label">
                        Course</label>
                      <div class="col-sm-6">
                        <p>MSc Computer Science</p>
                      </div>
                    </div>

                  </div>    <!--end of LHS-->

                  <!--information about the device (RHS)-->
                  <div class="col-sm-6">

                    <div class="form-group">
                      <label for="device" class="col-sm-6 control-label">
                        Device</label>
                      <div class="col-sm-6">
                        <p>PIC Board</p>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="serial" class="col-sm-6 control-label">
                        Serial</label>
                      <div class="col-sm-6">
                        <p>0044-2873-2673</p>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="notes" class="col-sm-6 control-label">
                        Notes</label>
                      <div class="col-sm-6">
                        <p>Some notes about this pic board</p>
                      </div>
                    </div>

                  </div>    <!--end of RHS-->

                </div>
              </div>
              <div class="col-sm-4 col-sm-offset-8">
                <div class="form-group">
                  <span class="pull-right">
                    <button class="btn btn-danger">Deny</button>
                    <button class="btn btn-success">Approve</button>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>    <!--end panel-->

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">2: Mandy Mandigan - Android Tablet</h3>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">3: Joseph Jobs - Projector</h3>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">4: Ben Nevis - Arduino Uno</h3>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">5: Susan Sprout - Samsung Laptop</h3>
        </div>
      </div>

    </div> <!--close panel-group-->

  </div>
</body>
</html>
