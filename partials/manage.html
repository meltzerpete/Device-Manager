<!DOCTYPE html>

<head>

<body>

              <button type="button"  class="list-group-item tree1">

              <button type="button"  class="list-group-item tree2">

              <button type="button"  class="list-group-item tree2">
                &nbsp&nbsp&nbsp&nbsp

              <button type="button"  class="list-group-item tree1">

                <strong>Tablets</strong>
              </button>
            </div>

      </div>    <!--close tree view column (co-md-3)-->

        <table class="table table-condensed table-hover">

          <thead>   <!--table heading-->
            <tr>
              <th><small><span class="glyphicon glyphicon-sort"></span>
              </small> ID</th>   <!--deviceID-->

              <th><small><span class="glyphicon glyphicon-sort"></span>
              </small> Serial</th>   <!--deviceSerial-->

              <th><small><span class="glyphicon glyphicon-sort"></span>
              </small> Loan Satus</th>

              <th class="hidden-xs">Description</th>

              <th class="hidden-xs">Notes</th>

              <th>Action</th>

            </tr>
          </thead>    <!--close table heading-->

          <tr>    <!--first row-->
            <td><a href="#">102</a></td>
            <td>2784-2093-2687</td>
            <td>Off-loan</td>
            <td class="hidden-xs">
              Model 2A.
            </td>
            <td class="hidden-xs">

            </td>
            <td>
              <button type="button" class="btn btn-xs btn-info">Edit</button>
              <button type="button" class="btn btn-xs btn-warning">Clone</button>
              <button type="button" class="btn btn-xs btn-danger">Delete</button>
            </td>
          </tr>   <!--end first row-->

            <td><a href="#">245</a></td>

            <td></td>
