<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

  <br>

  <div class="container">
    <!--your code goes in this container tag-->

    <div>    <!--Information about the client (TOP)-->

      <form>

        <div class="row">   <!--client row 1-->

          <div class="col-xs-12">   <!--span entire width for xs-->

            <div class="form-group">

              <!--client name clientFirstName + clientLastName-->
              <label for="clientName" class="col-sm-2 col-xs-4 control-label">
                Name</label>
              <div class="col-sm-4 col-xs-8">
                <p>Borris Morris</p>
              </div>

              <!--clientType i.e. student/staff-->
              <label for="clientType"
              class="col-sm-2 col-xs-4 control-label">Client Type</label>
              <div class="col-sm-4 col-xs-8">
                <p>Student</p>
              </div>

            </div>    <!--close form group-->
          </div>    <!--close column span for xs-->
        </div>    <!--close client row 1-->

        <div class="row">   <!--client row 2-->

          <div class="col-xs-12">   <!--span entire width for xs-->

            <div class="form-group">

              <!--clientEmail-->
              <label for="clientEmail" class="col-sm-2 col-xs-4 control-label">
                Email</label>
              <div class="col-sm-4 col-xs-8">
                <p>borris@morris.com</p>
              </div>

              <!--clientStudentNumber if applicable-->
              <label for="studentNumber" class="col-sm-2 col-xs-4 control-label">
                Student Number</label>
              <div class="col-sm-4 col-xs-8">
                <p>1718056</p>
              </div>

            </div>    <!--close form group-->
          </div>    <!--close column span for xs-->
        </div>    <!--close client row 2-->

        <div class="row">   <!--client row 3-->

          <div class="col-xs-12">   <!--span entire width for xs-->

            <div class="form-group">

              <!--clientCourse if applicable-->
              <label for="studentNumber" class="col-sm-2 col-xs-4 control-label">
                Course</label>
              <div class="col-sm-4 col-xs-8">
                <p>MEng CS</p>
              </div>

              <!--clientSupervisor if applicable-->
              <label for="studentNumber" class="col-sm-2 col-xs-4 control-label">
                Supervisor</label>
              <div class="col-sm-4 col-xs-8">
                <p>Dr. Abbott</p>
              </div>

            </div>    <!--close form group-->
          </div>    <!--close column span for xs-->
        </div>    <!--close client row 3-->

      </form>   <!--end form-->

    </div>    <!--close client div-->

    <hr>

    <!--START TABLE-->

    <table class="table table-condensed table-hover">

      <thead>   <!--table heading-->
        <tr>
          <th><small><span class="glyphicon glyphicon-sort"></span>
          </small> ID</th>   <!--deviceID-->

          <th><small><span class="glyphicon glyphicon-sort"></span>
          </small> Type</th>   <!--typeName-->

          <th class="hidden-xs"><small><span class="glyphicon glyphicon-sort"></span>
          </small> From</th>   <!--dateStarted-->

          <th class="hidden-xs"><small><span class="glyphicon glyphicon-sort"></span>
          </small> Returned</th>   <!--returned-->

          <th><small><span class="glyphicon glyphicon-sort"></span>
          </small> On Time</th>    <!--returned <= due ?-->
        </tr>
      </thead>    <!--end table heading-->

      <tr>    <!--first row-->
        <td><a href="#">176</a></td>
        <td>Raspberry Pi 2</td>
        <td class="hidden-xs">02/12/2016</td>
        <td class="hidden-xs">08/12/2016</td>
        <td><span class="text-success glyphicon glyphicon-ok"></span></td>
      </tr>   <!--end row-->

      <tr>    <!--first row-->
        <td><a href="#">82</a></td>
        <td>iPad 3</td>
        <td class="hidden-xs">19/07/16</td>
        <td class="hidden-xs">01/08/2016</td>
        <td><span class="text-warning glyphicon glyphicon-remove"></span></td>
      </tr>   <!--end row-->

      <tr>    <!--first row-->
        <td><a href="#">245</a></td>
        <td>Odroid C1</td>
        <td class="hidden-xs">12/04/16</td>
        <td class="hidden-xs">18/05/2016</td>
        <td><span class="text-success glyphicon glyphicon-ok"></span></td>
      </tr>   <!--end row-->

    </table>    <!--end table-->

  </div>    <!--close container-->

</body>
</html>
