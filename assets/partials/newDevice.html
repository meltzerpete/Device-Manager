<div class="container">

        <div class="page-header">   <!--panel heading-->
          <h2>
            {{activeType.parentCategory.categoryName}}
              /
              {{activeType.subCategory.categoryName}}
              /
              {{activeType.typeName}}
          </h2>

        </div>



          <form>

            <div class="row">   <!--device row 1-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs-->

                <div class="form-group">

                  <!--deviceType-->
                  <label for="deviceType" class="col-xs-4 control-label">
                    Type</label>
                  <div class="col-xs-8">
                    <p>{{activeType.typeName}}</p>
                  </div>

                </div>    <!--close form-group-->

              </div>    <!--close col-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs but half for sm-->

                <div class="form-group">


                  <!--Category - categoryPath + categoryName-->
                  <label for="category"
                  class="col-xs-4 control-label">Category</label>
                  <div class="col-xs-8">
                    <p>{{activeType.parentCategory.categoryName}}
                      /
                      {{activeType.subCategory.categoryName}}
                      /
                    </p>
                  </div>

                </div>    <!--close form group-->
              </div>    <!--close column span for xs-->
            </div>    <!--close client row 1-->

            <div class="row">   <!--device row 2-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs-->

                <div class="form-group">

                  <!--deviceID-->
                  <label for="deviceID" class="col-xs-4 control-label">
                    ID</label>
                  <div class="col-xs-8">
                    <p>AUTO</p>
                  </div>

                </div>    <!--close form-group-->

              </div>    <!--close col-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs but half for sm-->

                <div class="form-group">

                  <!--serial-->
                  <label for="serial"
                  class="col-xs-4 control-label">Serial</label>
                  <div class="col-xs-8">
                    <input class="form-control input-sm" type="text" data-ng-model="activeDevice.serial"  />
                  </div>

                </div>    <!--close form group-->
              </div>    <!--close column span for xs-->
            </div>    <!--close client row 2-->

            <div class="row">   <!--device row 3-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs-->

                <div class="form-group">

                  <!--isWorking-->
                  <label for="isWorking" class="col-xs-4 control-label">
                    Device Status</label>
                  <div class="col-xs-8">
                    <input class="form-control input-sm" type="text" data-ng-model="activeDevice.isWorking"  />
                  </div>

                </div>    <!--close form-group-->

              </div>    <!--close col-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs but half for sm-->

                <div class="form-group">

                  <!--Loan status - Derived/Not editable-->
                  <label for="loanStatus"
                  class="col-xs-4 control-label">Loan Status</label>
                  <div class="col-xs-8">
                    <p>N/A</p>
                  </div>

                </div>    <!--close form group-->
              </div>    <!--close column span for xs-->
            </div>    <!--close client row 3-->

            <div class="row">   <!--device row 4-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs-->

                <div class="form-group">

                  <!--visible-->
                  <label for="visible" class="col-xs-4 control-label">
                    Visible</label>
                  <div class="col-xs-8">
                    <input class="form-control input-sm" type="text" data-ng-model="activeDevice.visible"  />
                  </div>

                </div>    <!--close form-group-->

              </div>    <!--close col-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs but half for sm-->

                <div class="form-group">

                  <!--defaultLoanTime-->
                  <label for="defaultLoanTime"
                  class="col-xs-4 control-label">Default Length</label>
                  <div class="col-xs-8">
                    <input class="form-control input-sm" type="text" data-ng-model="activeDevice.defaultLoanTime"  />
                  </div>

                </div>    <!--close form group-->
              </div>    <!--close column span for xs-->
            </div>    <!--close client row 4-->

            <div class="row">   <!--device row 5-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs-->

                <div class="form-group">

                  <!--dateOfPurchase-->
                  <label for="dateOfPurchase" class="col-xs-4 control-label">
                    Date of Purchase</label>
                  <div class="col-xs-8">
                    <input class="form-control input-sm" type="text" data-ng-model="activeDevice.dateOfPurchase"  />
                  </div>

                </div>    <!--close form-group-->

              </div>    <!--close col-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs but half for sm-->

                <div class="form-group">

                  <!--dateOutOfService-->
                  <label for="dateOutOfService"
                  class="col-xs-4 control-label">Date Out of Service</label>
                  <div class="col-xs-8">
                    <p>N/A</p>
                  </div>

                </div>    <!--close form group-->
              </div>    <!--close column span for xs-->
            </div>    <!--close client row 5-->

            <div class="row">   <!--device row 6-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs-->

                <div class="form-group">

                  <!--description-->
                  <label for="description" class="col-xs-4 control-label">
                    Description</label>
                  <div class="col-xs-8">
                    <textarea class="form-control textarea-sm" data-ng-model="activeDevice.description"  />
                  </div>

                </div>    <!--close form-group-->

              </div>    <!--close col-->

              <div class="col-xs-12 col-sm-6">   <!--span entire width for xs but half for sm-->

                <div class="form-group">

                  <!--notes-->
                  <label for="notes"
                  class="col-xs-4 control-label">Notes</label>
                  <div class="col-xs-8">
                    <textarea class="form-control textarea-sm" data-ng-model="activeDevice.notes"  />
                  </div>

                </div>    <!--close form group-->
              </div>    <!--close column span for xs-->
            </div>    <!--close client row 6-->

            <div class="row">
              <br />
              <div class="col-xs-12">
                <span class="pull-right">
                  <button type="button" data-ng-click="back()" class="btn btn-sm btn-danger">Cancel</button>
                  <button type="submit" data-ng-click="add()" class="btn btn-sm btn-success">Save Changes</button>
                </span>
              </div>
            </div>

          </form>



</div>
