<div class="container">
  <!--your code goes in this container tag-->


  <div class="page-header">
    <h2>Please enter your details</h2>
  </div>


  <form class="form-horizontal">

    <!--First name-->
    <div class="form-group">
      <label for="ClientFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ClientFirstName" placeholder="First Name">
      </div>
    </div>

    <!--Last name-->
    <div class="form-group">
      <label for="ClientLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ClientLastName" placeholder="Last Name">
      </div>
    </div>

    <!--Student Number-->
    <div class="form-group">
      <label for="ClientStudentNo" class="col-sm-2 control-label">Student Number</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="ClientStudentNo" placeholder="Student Number">
      </div>
    </div>

    <!--Email-->
    <div class="form-group">
      <label for="clientEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="clientEmail" placeholder="Email">
      </div>
    </div>

    <!--Course-->
    <div class="form-group">
      <label for="ClientCourse" class="col-sm-2 control-label">Course</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ClientCourse" placeholder="Course">
      </div>
    </div>

    <!--Supervisor-->
    <div class="form-group">
      <label for="ClientSupervisor" class="col-sm-2 control-label">Supervisor</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ClientSupervisor" placeholder="Course Supervisor">
      </div>
    </div>

    <!--Client Type-->
    <div class="form-group">
      <label for="ClientType" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>UCL Undergraduate</option>
          <option>UCL Postgraduate</option>
          <option>UCL Staff</option>
          <option>External</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
        <span class="pull-right">
          <button type="submit" class="btn btn-sm btn-danger">Back</button>
          <button type="submit" class="btn btn-sm btn-success">Submit</button>
        </span>
      </div>
    </div>

  </form>

</div>    <!--close container-->
