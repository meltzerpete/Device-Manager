<div class="container">
  <!--your code goes in this container tag-->


  <div class="page-header">
    <h2>Please enter your details</h2>
  </div>

  <h4>Request for: {{device.typeName}}</h4>
  <br>

  <form class="form-horizontal">

    <!--Requested return date-->
    <div class="form-group">
      <label for="length" class="col-sm-2 control-label">Return Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" data-ng-model="selectedDate"
          name="date" bs-datepicker data-date-format="dd/MM/y"
          data-min-date="{{parseDate(device.availableFrom)}}">
      </div>
    </div>

    <!--First name-->
    <div class="form-group">
      <label for="ClientFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="First Name"
          data-ng-model="client.clientFirstName">
      </div>
    </div>

    <!--Last name-->
    <div class="form-group">
      <label for="ClientLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Last Name"
          data-ng-model="client.clientLastName">
      </div>
    </div>

    <!--Student Number-->
    <div class="form-group">
      <label for="ClientStudentNo" class="col-sm-2 control-label">Student Number</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" placeholder="Student Number"
          data-ng-model="client.clientStudentNo">
      </div>
    </div>

    <!--Email-->
    <div class="form-group">
      <label for="clientEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" placeholder="Email"
          data-ng-model="client.clientEmail">
      </div>
    </div>

    <!--Course-->
    <div class="form-group">
      <label for="ClientCourse" class="col-sm-2 control-label">Course</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Course"
          data-ng-model="client.clientCourse">
      </div>
    </div>

    <!--Supervisor-->
    <div class="form-group">
      <label for="ClientSupervisor" class="col-sm-2 control-label">Supervisor</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Course Supervisor"
          data-ng-model="client.clientSupervisor">
      </div>
    </div>

    <!--Client Type-->
    <div class="form-group">
      <label for="ClientType" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <select class="form-control" data-ng-model="client.clientType">
          <option>UCL Undergraduate</option>
          <option>UCL Postgraduate</option>
          <option>UCL Staff</option>
          <option>External</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
        <span class="pull-right">
          <button type="submit" data-ng-click="back()"
            class="btn btn-sm btn-danger">Back</button>
          <button type="submit" data-ng-click="makeRequest()"
            class="btn btn-sm btn-success">Submit</button>
        </span>
      </div>
    </div>

  </form>

</div>    <!--close container-->
