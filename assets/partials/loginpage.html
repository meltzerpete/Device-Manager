<div class="container">
  <div class="page-header">
    <h2>Login to TSG Loan System</h2>
  </div>
  <div class="form-horizontal" >
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="E-mail or student number">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" placeholder="input your password">
      </div>
    </div>
    <br />
    <div class="row">
      <span class="col-xs-12">
        <button type="button" class="btn btn-primary pull-right">Log in</button>
      </span>
    </div>
  </div>
  <br>
  <br>
</div>
