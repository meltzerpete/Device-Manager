<div class="container">
  <div class="page-header">
    <h2>Change the Password </h2>
  </div>

    <form class="form-horizontal">
    <div class="form-group">
      <label for="Username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="Username" placeholder="E-mail or student number">
      </div>
    </div>

    <div class="form-group">
      <label for="oldPassword" class="col-sm-2 control-label">oldPassword</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="oldPassword" placeholder="Old Password here">
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword" class="col-sm-2 control-label">newPassword</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="newPassword" placeholder="input new password">
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword" class="col-sm-2 control-label">confirm newPassword</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="newPassword" placeholder="input new password again">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
        <button type="button" class="btn btn-primary pull-right">Submit</button>
      </div>
    </div>
  </div>
