<div class="container">
  <div class="page-header">
    <h2>Change your Password </h2>
  </div>

    <form data-ng-submit="changePassword(currentUser.staffID)" class="form form-horizontal">

      <div class="form-group">
        <label for="oldPassword" class="col-sm-2 control-label">Current password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="oldPassword"
            data-ng-model="oldPassword" placeholder="Current password">
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword" class="col-sm-2 control-label">New password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="newPassword"
          data-ng-model="newPassword" placeholder="New password">
        </div>
      </div>

      <div class="form-group">
        <label for="rrenterPassword" class="col-sm-2 control-label">Reenter password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="reenterPassword"
          data-ng-model="reenterPassword" placeholder="Reenter password">
        </div>
      </div>

      <div data-ng-if="message" class="row">
        <div class="col-sm-10 col-xs-12">
          <p>{{message}}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10 col-xs-12">
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
      </div>

  </form>
  <br>
  <br>
</div>
